version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: honeybot_fleet
      POSTGRES_USER: honeybot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-honeybot_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logging-server/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honeybot -d honeybot_fleet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - honeybot-network

  # Redis for pub/sub and caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - honeybot-network

  # Central Logging Server
  logging-server:
    build:
      context: ./logging-server
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgres://honeybot:${POSTGRES_PASSWORD:-honeybot_secure_2024}@postgres:5432/honeybot_fleet
      REDIS_URL: redis://redis:6379
      BOT_SECRET: ${BOT_SECRET:-change-me-in-production}
      CORS_ORIGINS: http://localhost:8080,http://localhost:8081,http://dashboard:8080
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - honeybot-network

  # Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "8081:8080"
    depends_on:
      - logging-server
    networks:
      - honeybot-network

  # Bot instances - using x-bot-common for DRY configuration
  x-bot-common: &bot-common
    build:
      context: .
      dockerfile: bot-runner/Dockerfile
    volumes:
      - ./personas:/app/personas:ro
      - bot_keys:/data/keys
    depends_on:
      - logging-server
    networks:
      - honeybot-network
    restart: unless-stopped

  # Executive Assistants
  exec-assistant-01:
    <<: *bot-common
    environment:
      BOT_ID: exec-assistant-01
      PERSONA_FILE: /app/personas/exec-assistant-01.yaml
      CENTRAL_LOGGING_URL: http://logging-server:3000
      BOT_SECRET: ${BOT_SECRET:-change-me-in-production}

